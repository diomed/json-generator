<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>json generator</title>

    <link rel="icon" type="image/png" href="css/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.26.12/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="app">
      <div class="h-full flex justify-center items-center">
        <div
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2 eo"
        >
          <form id="myForm">
            <div class="-mx-3 md:flex mb-6 flex-wrap">
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-blue-darker text-xs font-bold mb-2"
                  for="grid-last-name"
                  >Author</label
                >
                <input
                  class="appearance-none block w-full bg-grey-lighter text-blue-darker border border-blue rounded py-3 px-4 mb-3"
                  id="grid-first-name"
                  type="text"
                  placeholder="¦p¦r¦o¦m¦i¦l¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦"
                  name="author"
                />
              </div>
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-blue-darker text-xs font-bold mb-2"
                  for="grid-last-name"
                  >Genre</label
                >
                <input
                  class="appearance-none block w-full bg-grey-lighter text-blue-darker border border-blue rounded py-3 px-4 mb-3"
                  id="grid-first-name"
                  type="text"
                  placeholder="¦n¦o¦v¦e¦l¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦"
                  name="genre"
                />
              </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
              <div class="md:w-full px-3">
                <label
                  class="block uppercase tracking-wide text-blue inline-block text-xs font-bold mb-2 hover:bg-grey-lighter"
                  for="grid-password"
                >
                  Book Title</label
                >
                <input
                  class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3"
                  id="grid-password"
                  type="text"
                  placeholder="¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦ ¦"
                  name="title"
                />
              </div>
            </div>
            <div class="-mx-3 md:flex mb-2">
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <input
                  type="submit"
                  class="bg-blue hover:bg-green text-white font-semibold py-2 px-4 border border-grey-light rounded shadow"
                  value="Submit"
                />
                <button
                  class="bg-purple hover:bg-red text-black font-bold py-2 px-4 rounded inline-flex items-center"
                  onClick="functions()"
                  type="button"
                >
                  <span>Clear Everything</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2 wb eo relative"
      >
        <pre id="result" style="text-wrap: balance"></pre>
        <button id="copyButton" class="absolute bottom-0 right-0 m-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-copy"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="black"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z"
            />
            <path
              d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
